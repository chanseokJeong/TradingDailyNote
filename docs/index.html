<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes - ì£¼ì‹ ì¼ì§€</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- ì„¤ì • ëª¨ë‹¬ -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Supabase ì„¤ì •</h2>
            <p>Supabase í”„ë¡œì íŠ¸ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</p>
            <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co">
            <input type="password" id="supabaseKey" placeholder="anon key">
            <button id="saveSettings" class="save-btn">ì €ì¥ ë° ì—°ê²°</button>
            <p class="hint">ì„¤ì •ì€ ë¸Œë¼ìš°ì €ì— ì €ì¥ë©ë‹ˆë‹¤.</p>
        </div>
    </div>

    <div class="container">
        <!-- í—¤ë” -->
        <div class="top-bar">
            <h1 class="app-title">Daily Notes</h1>
            <button id="settingsBtn" class="settings-btn" title="ì„¤ì •">âš™ï¸</button>
        </div>

        <!-- ë‚ ì§œ í—¤ë” -->
        <header class="date-header">
            <button id="prevDay" class="nav-btn">&larr;</button>
            <div class="date-display">
                <span id="dateIcon">ğŸ“…</span>
                <input type="date" id="noteDate">
                <span id="todayBadge" class="today-badge">ì˜¤ëŠ˜</span>
            </div>
            <button id="nextDay" class="nav-btn">&rarr;</button>
        </header>

        <!-- ì´ë¯¸ì§€ ë“œë¡­ ì˜ì—­ -->
        <section class="drop-zone" id="dropZone">
            <div class="drop-placeholder" id="dropPlaceholder">
                <span class="drop-icon">ğŸ“·</span>
                <p>ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</p>
                <p class="drop-hint">Ctrl+Vë¡œ ë¶™ì—¬ë„£ê¸°ë„ ê°€ëŠ¥í•©ë‹ˆë‹¤</p>
            </div>
            <div class="image-preview" id="imagePreview"></div>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </section>

        <!-- ë©”ëª¨ ì˜ì—­ -->
        <section class="note-section">
            <label for="noteContent">ì˜¤ëŠ˜ì˜ ë©”ëª¨:</label>
            <textarea
                id="noteContent"
                placeholder="ë°˜ë„ì²´ í…Œë§ˆ ê°•ì„¸, ì¢…ê°€ë² íŒ… ê³ ë ¤..."
                rows="3"
            ></textarea>
            <div class="tags-display" id="tagsDisplay"></div>
            <input
                type="text"
                id="tagInput"
                placeholder="íƒœê·¸ ì…ë ¥ í›„ Enter (ì˜ˆ: #ë°˜ë„ì²´)"
                class="tag-input"
            >
        </section>

        <!-- ì €ì¥ ë²„íŠ¼ -->
        <button id="saveBtn" class="save-btn">
            <span class="save-icon">ğŸ’¾</span> ì €ì¥
        </button>

        <!-- ìƒíƒœ ë©”ì‹œì§€ -->
        <div id="statusMessage" class="status-message"></div>

        <!-- ìµœê·¼ ë…¸íŠ¸ ëª©ë¡ -->
        <section class="recent-notes">
            <h3>ğŸ“‹ ìµœê·¼ ë…¸íŠ¸</h3>
            <div id="recentList"></div>
        </section>
    </div>

    <script>
        // Supabase í´ë¼ì´ì–¸íŠ¸
        let supabase = null;
        const BUCKET_NAME = 'trade-images';

        // ìƒíƒœ
        let currentDate = new Date().toISOString().split('T')[0];
        let uploadedImages = [];
        let tags = [];
        let currentNoteId = null;

        // DOM ìš”ì†Œ
        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const supabaseUrlInput = document.getElementById('supabaseUrl');
        const supabaseKeyInput = document.getElementById('supabaseKey');
        const saveSettingsBtn = document.getElementById('saveSettings');

        const dateInput = document.getElementById('noteDate');
        const dropZone = document.getElementById('dropZone');
        const dropPlaceholder = document.getElementById('dropPlaceholder');
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const noteContent = document.getElementById('noteContent');
        const tagInput = document.getElementById('tagInput');
        const tagsDisplay = document.getElementById('tagsDisplay');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('statusMessage');
        const todayBadge = document.getElementById('todayBadge');
        const recentList = document.getElementById('recentList');

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            dateInput.value = currentDate;
            loadSettings();
            updateTodayBadge();
        });

        // ì„¤ì • ê´€ë¦¬
        function loadSettings() {
            console.log('loadSettings called');
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            console.log('Stored URL:', url ? 'exists' : 'none');
            console.log('Stored Key:', key ? 'exists' : 'none');

            if (url && key) {
                supabaseUrlInput.value = url;
                supabaseKeyInput.value = key;
                initSupabase(url, key);
            } else {
                console.log('No settings found, showing modal');
                settingsModal.style.display = 'flex';
                settingsModal.style.visibility = 'visible';
                settingsModal.style.opacity = '1';
            }
        }

        function initSupabase(url, key) {
            try {
                supabase = window.supabase.createClient(url, key);
                settingsModal.style.display = 'none';
                loadNote(currentDate);
                loadRecentNotes();
                showStatus('ì—°ê²°ë¨', 'success');
            } catch (err) {
                showStatus('ì—°ê²° ì‹¤íŒ¨: ' + err.message, 'error');
                settingsModal.style.display = 'flex';
            }
        }

        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        saveSettingsBtn.addEventListener('click', () => {
            const url = supabaseUrlInput.value.trim();
            const key = supabaseKeyInput.value.trim();

            if (!url || !key) {
                alert('URLê³¼ Keyë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            initSupabase(url, key);
        });

        // ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal && supabase) {
                settingsModal.style.display = 'none';
            }
        });

        // ë‚ ì§œ ë³€ê²½
        dateInput.addEventListener('change', (e) => {
            currentDate = e.target.value;
            loadNote(currentDate);
            updateTodayBadge();
        });

        document.getElementById('prevDay').addEventListener('click', () => {
            const d = new Date(currentDate);
            d.setDate(d.getDate() - 1);
            currentDate = d.toISOString().split('T')[0];
            dateInput.value = currentDate;
            loadNote(currentDate);
            updateTodayBadge();
        });

        document.getElementById('nextDay').addEventListener('click', () => {
            const d = new Date(currentDate);
            d.setDate(d.getDate() + 1);
            currentDate = d.toISOString().split('T')[0];
            dateInput.value = currentDate;
            loadNote(currentDate);
            updateTodayBadge();
        });

        function updateTodayBadge() {
            const today = new Date().toISOString().split('T')[0];
            todayBadge.style.display = (currentDate === today) ? 'inline' : 'none';
        }

        // ë“œë˜ê·¸ì•¤ë“œë¡­
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ë¶™ì—¬ë„£ê¸° (Ctrl+V)
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    handleFiles([file]);
                    break;
                }
            }
        });

        // íŒŒì¼ ì²˜ë¦¬ ë° ì—…ë¡œë“œ
        async function handleFiles(files) {
            if (!supabase) {
                showStatus('Supabase ì—°ê²°ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
                return;
            }

            for (let file of files) {
                if (!file.type.startsWith('image/')) continue;

                showStatus('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...', 'loading');

                try {
                    // ê³ ìœ  íŒŒì¼ëª… ìƒì„±
                    const ext = file.name.split('.').pop() || 'png';
                    const uniqueName = `${Date.now()}_${Math.random().toString(36).substr(2, 8)}.${ext}`;

                    // Supabase Storageì— ì—…ë¡œë“œ
                    const { data, error } = await supabase.storage
                        .from(BUCKET_NAME)
                        .upload(uniqueName, file, {
                            contentType: file.type
                        });

                    if (error) throw error;

                    // ê³µê°œ URL ê°€ì ¸ì˜¤ê¸°
                    const { data: urlData } = supabase.storage
                        .from(BUCKET_NAME)
                        .getPublicUrl(uniqueName);

                    uploadedImages.push(urlData.publicUrl);
                    renderImages();
                    showStatus('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì™„ë£Œ!', 'success');
                } catch (err) {
                    showStatus('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + err.message, 'error');
                }
            }
        }

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ë Œë”ë§
        function renderImages() {
            if (uploadedImages.length === 0) {
                dropPlaceholder.style.display = 'block';
                imagePreview.innerHTML = '';
                return;
            }

            dropPlaceholder.style.display = 'none';
            imagePreview.innerHTML = uploadedImages.map((url, idx) => `
                <div class="image-item">
                    <img src="${url}" alt="Image ${idx + 1}" onclick="openImage('${url}')">
                    <button class="remove-btn" onclick="event.stopPropagation(); removeImage(${idx})">&times;</button>
                </div>
            `).join('');
        }

        window.openImage = function(url) {
            window.open(url, '_blank');
        };

        window.removeImage = function(idx) {
            uploadedImages.splice(idx, 1);
            renderImages();
        };

        // íƒœê·¸ ì…ë ¥
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                let tag = tagInput.value.trim();
                if (!tag) return;

                if (!tag.startsWith('#')) {
                    tag = '#' + tag;
                }

                if (!tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                }
                tagInput.value = '';
            }
        });

        function renderTags() {
            tagsDisplay.innerHTML = tags.map((tag, idx) => `
                <span class="tag">
                    ${tag}
                    <button onclick="removeTag(${idx})">&times;</button>
                </span>
            `).join('');
        }

        window.removeTag = function(idx) {
            tags.splice(idx, 1);
            renderTags();
        };

        // ë…¸íŠ¸ ë¡œë“œ
        async function loadNote(noteDate) {
            if (!supabase) return;

            try {
                const { data, error } = await supabase
                    .from('daily_notes')
                    .select('*')
                    .eq('note_date', noteDate)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    throw error;
                }

                if (data) {
                    currentNoteId = data.id;
                    noteContent.value = data.content || '';
                    tags = data.tags || [];
                    uploadedImages = data.image_urls || [];
                } else {
                    currentNoteId = null;
                    noteContent.value = '';
                    tags = [];
                    uploadedImages = [];
                }
                renderTags();
                renderImages();
            } catch (err) {
                showStatus('ë¡œë“œ ì˜¤ë¥˜: ' + err.message, 'error');
            }
        }

        // ë…¸íŠ¸ ì €ì¥
        saveBtn.addEventListener('click', async () => {
            if (!supabase) {
                showStatus('Supabase ì—°ê²°ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
                return;
            }

            const payload = {
                note_date: currentDate,
                content: noteContent.value,
                tags: tags,
                image_urls: uploadedImages
            };

            showStatus('ì €ì¥ ì¤‘...', 'loading');

            try {
                let result;
                if (currentNoteId) {
                    // ì—…ë°ì´íŠ¸
                    const { data, error } = await supabase
                        .from('daily_notes')
                        .update(payload)
                        .eq('id', currentNoteId)
                        .select()
                        .single();
                    if (error) throw error;
                    result = data;
                } else {
                    // ìƒˆë¡œ ìƒì„±
                    const { data, error } = await supabase
                        .from('daily_notes')
                        .insert(payload)
                        .select()
                        .single();
                    if (error) throw error;
                    result = data;
                    currentNoteId = result.id;
                }

                showStatus('ì €ì¥ ì™„ë£Œ!', 'success');
                loadRecentNotes();
            } catch (err) {
                showStatus('ì €ì¥ ì‹¤íŒ¨: ' + err.message, 'error');
            }
        });

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';

            if (type !== 'loading') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }

        // ìµœê·¼ ë…¸íŠ¸ ëª©ë¡ ë¡œë“œ
        async function loadRecentNotes() {
            if (!supabase) return;

            try {
                const { data, error } = await supabase
                    .from('daily_notes')
                    .select('*')
                    .order('note_date', { ascending: false })
                    .limit(10);

                if (error) throw error;

                if (data && data.length > 0) {
                    recentList.innerHTML = data.map(note => `
                        <div class="recent-item" onclick="goToDate('${note.note_date}')">
                            <span class="recent-date">${note.note_date}</span>
                            <span class="recent-content">${(note.content || '').substring(0, 50)}${(note.content || '').length > 50 ? '...' : ''}</span>
                            ${note.tags && note.tags.length > 0 ? `<span class="recent-tags">${note.tags.join(' ')}</span>` : ''}
                        </div>
                    `).join('');
                } else {
                    recentList.innerHTML = '<p class="no-notes">ì•„ì§ ë…¸íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                }
            } catch (err) {
                console.error('ìµœê·¼ ë…¸íŠ¸ ë¡œë“œ ì˜¤ë¥˜:', err);
            }
        }

        window.goToDate = function(noteDate) {
            currentDate = noteDate;
            dateInput.value = noteDate;
            loadNote(noteDate);
            updateTodayBadge();
        };
    </script>
</body>
</html>
